<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디데이</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/basic.css" />
    <script src="js/prefixfree.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/Ddaycontrol.js"></script>
    <script defer src="js/endMain.js"></script>
  </head>
  <body>
    <main id="DdayList">
      <div class="bg">
        <h1><img src="img/D-day.png" alt="TeproD-day" /></h1>
        <div class="DdayList_wrap">
          <ul></ul>
        </div>
        <div class="btns">
          <button class="whiteBtn"><a href="./setting.html">등록</a></button>
          <button class="blackBtn">앨범</button>
        </div>
        <div class="goBack">
          <img src="img/backBtn.png" alt="goBack" />
        </div>
        <div class="dateControl">
          <button class="leftControlBtn">
            <img src="./img/leftControlBtn.png" alt="leftControlBtn" />
          </button>
          <div>
            <span class="year">2023</span>-<span class="month">06</span>-<span
              class="day"
              >18</span
            >
          </div>
          <button class="rightControlBtn">
            <img src="./img/rightControlBtn.png" alt="rightControlBtn" />
          </button>
        </div>
        <div class="dateOnBtn">
          <img src="img/dateOnBtn.png" alt="dateOnBtn" />
        </div>
      </div>
    </main>
  </body>
</html>
